    {

        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        grid-gap: 2rem;

    .grid div
    {
        background-color: black;
        color: white;
        font-size: 2fr;
        padding:45%;
        height:20px;
    }
    </style>
</head>
